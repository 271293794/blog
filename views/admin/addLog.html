<!-- 模版的继承语法 -->
{% extends 'layout.html' %}
<!-- 在此实现母版中的 main 部分 -->

{% block main %}
<h3>添加日志</h3>
<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">日志标题</label>
    <input name="title" class="form-control" placeholder="必填">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">日志简介</label>
    <input name="message" class="form-control" placeholder="选填">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">日志分类</label>
    <br>
    {% for item in cArr %}
    <label class="radio-inline ">
      <input type="radio" name="cType" value="{{item._id.toString()}}"> {{item.name}}
    </label>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">日志内容</label>
    <textarea name="content" class="form-control" rows="3"></textarea>
  </div>
  <p class="help-block">{{effect}} </p>

  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
