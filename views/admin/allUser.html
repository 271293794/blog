<!-- 模版的继承语法 -->
{% extends 'layout.html' %}
<!-- 在此实现母版中的 main 部分 -->

{% block main %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>管理员</th>
        </tr>
    </thead>
    <tbody>
        {% for user in userList %}
        <tr>
            <th >{{user._id.toString()}} </th>
            <td>{{user.username}}</td>
            <td>{{user.password}} </td>
            <td>{% if user.isAdmin %}是{% else %}否{% endif %}  </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'page.html' %}

{% endblock %}
