<!-- 模版的继承语法 -->
{% extends 'layout.html' %}
<!-- 在此实现母版中的 main 部分 -->

{% block main %}
<h3>添加分类</h3>
<form method="post" action="/admin/add">
        <div class="form-group">
          <label for="exampleInputEmail1">分类名称</label>
          <input  name="name" class="form-control"  placeholder="必填">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">分类说明</label>
          <input name="message" class="form-control"  placeholder="选填">
        </div>
        <p class="help-block">{{effect}} </p>

        <button type="submit" class="btn btn-default">提交</button>
      </form>

{% endblock %}
